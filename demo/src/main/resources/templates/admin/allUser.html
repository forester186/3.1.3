<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All people</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <div class="navbar-text px-3">
    <strong><a th:utext="${admin.email}"></a></strong>
    <a>with roles:</a>
    <a th:utext="${admin.roles}"></a>
  </div>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="/logout">Log Out</a>
    </li>
  </ul>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-2 pt-2">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
      </div>
    </div>
    <div class="col-10 pt-2 bg-light">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
          <h1>Admin panel</h1>
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">User table</a>
              <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
              <div class="col-12 bg-light border">
                <h5 class="pl-3 pt-2 pb-2">All users</h5>
              </div>
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">LastName</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
              </table>
            </div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              <!-- Новый пользователь -->
              <div class="row-cols-auto bg-white ">
                <div class="col-12 bg-light border">
                  <h5 class="pl-3 pt-2 pb-2">Add new user</h5>
                </div>
                <div class="col-12 pl-3 pr-3 pt-3 pb-3 border">
                    <div class="text-center col-12 offset-3 col-md-6 offset-md-3">
                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="firstNameNew">First Name</label>
                        <input id="firstNameNew" class="form-control" placeholder="First name">
                      </div>
                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="lastNameNew">Last Name</label>
                        <input id="lastNameNew" class="form-control" placeholder="Last name">
                      </div>
                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="AgeNew">Age</label>
                        <input type="number" id="AgeNew" class="form-control" placeholder="Age">
                      </div>
                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="emailNew">Email</label>
                        <input id="emailNew" class="form-control" placeholder="Email">
                      </div>
                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="passwordNew">Password</label>
                        <input type="password" id="passwordNew" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="rolesNew">Role</label>
                        <select multiple class="form-control" id="rolesNew">
                        </select>
                      </div>
                      <button id="addUserBtn" type="submit" class="btn btn-success btn-lg">Add new user</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
          <h1>User information-page</h1>
          <h5 class="pt-2 pb-2">About user</h5>

          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody id="tableUserBody2">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade text-center" id="editModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="editTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title" id="editTitle">Edit user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center col-12 offset-3 col-md-6 offset-md-3">
        <div class="form-group">
          <label class="font-weight-bold" for="idEditModal">ID</label>
          <input id="idEditModal" class="form-control" placeholder="Id" readonly>
        </div>
        <div class="form-group text-center">
          <label class="font-weight-bold" for="firstNameEditModal">Name</label>
          <input id="firstNameEditModal" class="form-control" placeholder="Name">
        </div>
        <div class="form-group text-center">
          <label class="font-weight-bold" for="lastNameEditModal">Last Name</label>
          <input id="lastNameEditModal" class="form-control" placeholder="Last name">
        </div>
        <div class="form-group text-center">
          <label class="font-weight-bold" for="ageEditModal">Age</label>
          <input id="ageEditModal" type="number" class="form-control" placeholder="Age">
        </div>
        <div class="form-group text-center">
          <label class="font-weight-bold" for="emailEditModal">Email</label>
          <input id="emailEditModal" class="form-control" placeholder="Email">
        </div>
        <div class="form-group text-center">
          <label class="font-weight-bold" for="passwordEditModal">Password</label>
          <input type="password" id="passwordEditModal" class="form-control">
        </div>
        <div class="form-group text-center">
          <label class="font-weight-bold" for="rolesEditModal">Role</label>
          <select multiple class="form-control" id="rolesEditModal">
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="editUserBtn" role="button" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteTitle">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center col-12 offset-3 col-md-6 offset-md-3">
        <form>
          <div class="form-group text-center">
            <label class="font-weight-bold" for="idDelModal">ID</label>
            <input id="idDelModal" class="form-control" readonly>
          </div>
          <div class="form-group text-center">
            <label class="font-weight-bold" for="firstNameDelModal">Name</label>
            <input id="firstNameDelModal" class="form-control" readonly>
          </div>
          <div class="form-group text-center">
            <label class="font-weight-bold" for="lastNameDelModal">Last Name</label>
            <input id="lastNameDelModal" class="form-control" readonly>
          </div>
          <div class="form-group text-center">
            <label class="font-weight-bold" for="ageDelModal">Age</label>
            <input id="ageDelModal" class="form-control" readonly>
          </div>
          <div class="form-group text-center">
            <label class="font-weight-bold" for="emailDelModal">Email</label>
            <input id="emailDelModal" class="form-control" readonly>
          </div>
          <div class="form-group text-center">
            <label class="font-weight-bold" for="passwordDelModal">Password</label>
            <input id="passwordDelModal" class="form-control" readonly>
          </div>
          <div class="form-group text-center">
            <label class="font-weight-bold" for="rolesDelModal">Role</label>
            <select id="rolesDelModal" multiple disabled class="form-control">
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="delUserBtn" class="btn btn-danger" role="button">Delete</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/admin.js"></script>
</body>
</html>
